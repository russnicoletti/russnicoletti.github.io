
<!doctype html>
<html>
<head>
  <title>Full Screen Example</title>
  <style type="text/css">
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* let container fill the screen */
    #fullscreenContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* software home button is white circle with transparent background. */
      background-color:green;
    }
  </style>
</head>
<body>
  <div id="fullscreenContainer">
    <p>This is an example of the full-screen API in action. Press the button to toggle full-screen mode.</p>
    <p>
      <button onclick="toggleFullScreen(document.getElementById('myvideo'))">toggle Video Element Full Screen</button>
      <button onclick="toggleFullScreen(document.getElementById('fullscreenContainer'))">toggle Page Container Full Screen</button></p>
      <video controls src="http://videos-cdn.mozilla.net/serv/webmademovies/Moz_Doc_0329_GetInvolved_ST.webm" id="myvideo"></div>
</body>

<script>
  window.onresize = function() {
    var container = document.getElementById('fullscreenContainer');
    console.log('onresize -- clientWidth: ' + container.clientWidth + ', clientHeight: ' + container.clientHeight);
  };

  window.addEventListener('screenlayoutchange', function() {
    var container = document.getElementById('fullscreenContainer');
    console.log('screenlayoutchange -- clientWidth: ' + container.clientWidth + ', clientHeight: ' + container.clientHeight);
  });

  var fullscreenContainer = document.getElementById('fullscreenContainer'); 
  fullscreenContainer.addEventListener('mozfullscreenchange', function() {
    console.log('success screen change');
  });

  fullscreenContainer.addEventListener('mozfullscreenerror', function(e) {
    console.log('failure screen change, e: ' + e);
  });

  function toggleFullScreen(element) {
    if (!document.mozFullScreen) {
      if (element.mozRequestFullScreen) {
        console.log('mozRequestFullScreen');
        element.mozRequestFullScreen();
      }
    } else {
      if (document.mozCancelFullScreen) {
        console.log('mozCancelFullScreen');
        document.mozCancelFullScreen();
      }
    }
  }
</script>
</html>
