
<!doctype html>
<html>
<head>
  <title>Full Screen Example</title>
  <style type="text/css">
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* make the video stretch to fill the screen in WebKit */
    :-webkit-full-screen #myvideo {
      width: 100%;
      height: 100%;
    }
    /* let container fill the screen */
    #fullscreenContainer {
      width: 100%;
      height: 100%;
      /* software home button is white circle with transparent background. */
      background-color:green;
    }
  </style>
</head>
<body>
  <div id="fullscreenContainer">
    <p>This is an example of the full-screen API in action. Press the button to toggle full-screen mode.</p>
    <p>
      <button onclick="toggleFullScreen(document.getElementById('myvideo'))">toggle Video Element Full Screen</button>
      <button onclick="toggleFullScreen(document.getElementById('fullscreenContainer'))">toggle Page Container Full Screen</button></p>
    
    <video controls src="http://videos-cdn.mozilla.net/serv/webmademovies/Moz_Doc_0329_GetInvolved_ST.webm"
            width="640" height="360" id="myvideo">
  </div>
</body>

<script>
  function toggleFullScreen(element) {
    if (!document.mozFullScreen && !document.webkitFullScreen) {
      if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else {
        element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    } else {
      if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else {
        document.webkitCancelFullScreen();
      }
    }
  }
</script>
</html>
