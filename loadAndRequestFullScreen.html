
<!doctype html>
<html>
<head>
  <title>Full Screen Example</title>
  <style type="text/css">
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* let container fill the screen */
    #fullscreenContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* software home button is white circle with transparent background. */
      background-color:green;
    }
  </style>
</head>
<body>
   <section id="fullscreenContainer">
   <div id="fullscreenContainerDiv">
    <p>This is an example of the full-screen API in action. Press the button to toggle full-screen mode.</p>
    <p>
      <button onclick="toggleFullScreen(document.getElementById('myvideo'))">toggle Video Element Full Screen</button>
      <button onclick="toggleFullScreen(document.getElementById('fullscreenContainer'))">toggle Page Container Full Screen</button>
      <button onclick="loadVideoGoFullScreen()">Load video, then enter Full Screen</button>
    </p>
      <video controls src="about:blank" id="myvideo">
   </div>
   </section>
</body>

<script>
  window.onresize = function() {
  };

  function toggleFullScreen(element) {
    if (!document.mozFullScreen) {
      element.mozRequestFullScreen();
    } else {
      document.mozCancelFullScreen();
    }
  }

  function requestFullScreen() {
    var container = document.getElementById('fullscreenContainer');
    container.mozRequestFullScreen();
  }
    
  function loadVideoGoFullScreen() {
    var player = document.getElementById('myvideo');
    player.preload = 'auto';
    player.onloadeddata = requestFullScreen;
    player.src = "http://videos-cdn.mozilla.net/serv/webmademovies/Moz_Doc_0329_GetInvolved_ST.webm";
  }

</script>
</html>
